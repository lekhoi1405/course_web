    <main class="create-course-page">
      <div class="content">
        <!-- Page Header -->
        <div class="create-course-header">
          <h1 class="create-course-title">Create New Course</h1>
          <div class="create-course-actions">
            <button class="btn-cancel">Cancel</button>
            <button class="btn-save-course">
              <img
                src="../../../resources/images/addCourse/icon_save.svg"
                alt="Save"
                width="20"
                height="20"
              />
              Save Course
            </button>
            <button class="btn-submit-review">
              <img
                src="../../../resources/images/addCourse/icon_submit.svg"
                alt="Submit"
                width="20"
                height="20"
              />
              Submit for Review
            </button>
          </div>
        </div>

        <!-- Tab Navigation -->
        <div class="create-course-tabs">
          <a href="AddCourse_Basic.html" class="create-tab"> Basic Info </a>
          <a href="AddCourse_Curriculum.html" class="create-tab">
            Curriculum
          </a>
          <a href="AddCourse_Settings.html" class="create-tab active">
            Settings
          </a>
        </div>

        <!-- Settings Form -->
        <form class="create-course-form">
          <!-- Pricing Section -->
          <div class="form-section">
            <h2 class="section-title">Pricing</h2>

            <div class="form-row">
              <div class="form-group">
                <label class="form-label">Price *</label>
                <input
                  type="text"
                  class="form-input"
                  placeholder="59.99"
                  value="59.99"
                />
              </div>
              <div class="form-group">
                <label class="form-label">Currency *</label>
                <div class="select-wrapper">
                  <select class="form-select">
                    <option value="vnd" selected>VND (đ</option>
                    <option value="usd">USD ($)</option>
                    <option value="eur">EUR (€)</option>
                  </select>
                  <img
                    src="../../../resources/images/addCourse/icon_down.svg"
                    alt="Dropdown"
                    class="select-icon"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Course Details Section -->
          <div class="form-section">
            <h2 class="section-title">Course Details</h2>
            <div class="form-group">
              <label class="form-label">Level *</label>
              <div class="select-wrapper">
                <select class="form-select">
                  <option value="" disabled selected>Select level</option>
                  <option value="beginner">Beginner</option>
                  <option value="intermediate">Intermediate</option>
                  <option value="advanced">Advanced</option>
                  <option value="all">All Levels</option>
                </select>
                <img
                  src="../../../resources/images/addCourse/icon_down.svg"
                  alt="Dropdown"
                  class="select-icon"
                />
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Category *</label>
              <div class="select-wrapper">
                <select class="form-select">
                  <option value="" disabled selected>Select category</option>
                  <option value="web-development">Web Development</option>
                  <option value="mobile-development">Mobile Development</option>
                  <option value="data-science">Data Science</option>
                  <option value="machine-learning">Machine Learning</option>
                  <option value="ui-ux">UI/UX Design</option>
                  <option value="business">Business</option>
                  <option value="marketing">Marketing</option>
                </select>
                <img
                  src="../../../resources/images/addCourse/icon_down.svg"
                  alt="Dropdown"
                  class="select-icon"
                />
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Language *</label>
              <div class="select-wrapper">
                <select class="form-select">
                  <option value="" disabled selected>Select language</option>
                  <option value="vietnamese">Vietnamese</option>
                  <option value="english">English</option>
                  <option value="japanese">Japanese</option>
                  <option value="korean">Korean</option>
                  <option value="chinese">Chinese</option>
                </select>
                <img
                  src="../../../resources/images/addCourse/icon_down.svg"
                  alt="Dropdown"
                  class="select-icon"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
